<body>
    <div class="container">
        <div class="wei_title">你尚未绑定微信号,为了系统安全和微信互动,诚邀你完善信息:</div>
        <div class="wei_1">
            <span class="tel_num"></span>
            <input class="tel_num_ipt" placeholder="请输入手机号" type="text"/>
        </div>
        <div class="wei_2">
            <span class="wei_num"></span>
            <input class="wei_num_ipt" placeholder="请输入微信号" type="text" data-num="n">
            <span class="wei_help"><a href="addWeixin_Help.html">忘记微信号?</a></span>
        </div>
        <div class="wei_button">
            <input type="text"/>
            <input type="button" value="提 交" class="login"/>
            <input type="button" value="返 回" class="reset" onclick="javascript:history.go(-1);"/>
        </div>

    </div>
    <script type="text/javascript">
    var param=window.location.href.split("?")[1];
    if (param) {
    	var phone=param.split("|")[0];
    	var type=param.split("|")[1];
		$(".tel_num_ipt").val(phone);
		$(".tel_num_ipt").attr("disabled","disabled");
		$(".login").click(function(){
			var wei_num_ipt=$(".wei_num_ipt").val();
			if (wei_num_ipt&&wei_num_ipt!="") {
				$.post("../user/addWeixin.do",{
					"phone":phone,
					"type":type,
					"weixin":wei_num_ipt
				},function(data){
					if(data.succes){
						pop_up_box.showMsg("提交成功",function(){
							window.location.href="erweima.html";
						});
					}else{
						pop_up_box.showMsg("提交失败,"+data.msg);
					}
				});
			}
		});
	}
    </script>
