   <script>
       $(".pro-check").click(function(){//注册图片选择框 选择或者取消功能
           var b=$(this).hasClass("pro-checked");
           if (b) {
               $(this).removeClass("pro-checked");
           }else{
               $(this).addClass("pro-checked");
           }
       });
       $('.home_footer_left').click(function(){
           $('.kefu').slideToggle();
           $('.closed').show();
       });
       $('.closed').click(function(){
           $('.kefu').hide();
           $('.closed').hide();
       });
   </script>
