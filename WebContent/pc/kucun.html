<body>
<div class="bg"></div>
<div class="header">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-triangle-right"></span> <a
                href="../employee.do">员工首页</a></li>
        <li><span class="glyphicon glyphicon-triangle-right"></span>库存查询</li>
    </ol>
    <div class="header-title">
        员工-期末库存查询 <a href="../employee.do" class="header-back"> <span class="glyphicon glyphicon-menu-left"></span></a>
    </div>
    <div class="header-logo"></div>
</div>
<div class="container">
        <div class="col-sm-4 col-lg-3 m-t-b">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" maxlength="20"
                           placeholder="请输入搜索关键词" id="searchKey"> <span
                        class="input-group-btn">
							<button class="btn btn-success btn-sm find" type="button">搜索</button>
						</span>
                </div>
                <div class="ctn">

                    <a id="upload-btn" class="btn btn-danger btn-sm m-t-b">导入
                        <input type="file" id="xlsware" name="xlsware" onchange="excelImport(this,'ware');"></a>
<!--                     <button type="button" class="btn btn-danger btn-sm m-t-b excel">导出</button> -->
                </div>
            </div>
            
        </div>
        <div class="box-body"> 
            <!-- 库存初始化-->
            <div class="tabs-content">
                <div class="write-table">
                    <ul class="table-head">
                        <li style="width: 10%;">仓位编码</li>
                        <li style="width: 10%;">仓位名称</li>
                        <li style="width: 10%;">产品编码</li>
                        <li style="width: 10%;">产品名称</li>
                        <li style="width: 10%;">规格</li>
                        <li style="width: 20%;">型号</li>
<!--                         <li style="width: 10%;">包装单位</li> -->
                        <li style="width: 5%;">单位</li>
<!--                         <li style="width: 10%;">成本价</li> -->
<!--                         <li style="width: 10%;">零售价</li> -->
                        <li style="width: 10%;">总数量</li>
<!--                         <li style="width: 10%;">库存金额</li> -->
<!--                         <li style="width: 8%;">负责部门</li> -->
<!--                         <li class='last' style="width: 8%;">负责人</li> -->
                    </ul> 
                    <div id="tableBody">

                    </div>
                    <div class="btn-group">
						<!--<input type="text" id="page" value="0" data-number="num" style="width: 50px;">-->
						<span style="width: 50px;height: 20px;text-align: center;line-height: 20px" id="page">当前页:0</span>
					    <input type="hidden" value="" id="totalPage">
					    <button id="beginpage" class="btn btn-info btn-sm" type="button">首页</button>
					    <button id="uppage" class="btn btn-info btn-sm" type="button">上一页</button>
					    <button id="nextpage" class="btn btn-info btn-sm" type="button">下一页</button>
					    <button id="endpage" class="btn btn-info btn-sm" type="button">末页</button>
					</div>
                </div>
            </div>
        </div>
    </div>
<div class="footer"></div>
