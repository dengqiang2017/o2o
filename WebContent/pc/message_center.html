<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>微信历史消息</title>
    <meta http-equiv="U-XA-Compatible" content="IE-edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../pcxy/css/bootstrap.css">
    <link rel="stylesheet" href="css/message_center.css">
    <script src="../js_lib/jquery.11.js" type="text/javascript"></script>
    <script src="../datepicker/WdatePicker.js"></script>
    <script src="../js/fullTextSearch.js"></script>
    <script src="js/weixin/messageCenter.js"></script>
</head>
<body>
      <div class="header">
          <h2 class="header_title" style="margin-top: 15px">我的消息</h2>
      </div>
      <div class="check">
          <div class="col-lg-3" style="padding-left: 0">
          <label>开始日期</label>
          <input type="date" class="form-control Wdate" style="width: 200px;" name="beginTime" id="d4311"
			onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}',isShowClear:false})">
          </div>
          <div class="col-lg-3" style="padding-left: 0">
          <label>结束日期</label>
          <input type="date" class="form-control Wdate" style="width: 200px;" name="endTime" id="d4312"
			onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'d4311\')}',maxDate:'2020-10-01',isShowClear:true})">
          </div>
          <div class="col-lg-3" style="padding-left: 0">
          <label>关键字</label>
          <input type="text" class="form-control" id="searchKey" name="searchKey" placeholder="输入关键字">
          </div>
          <button class="btn btn-default find" style="margin-top: 20px">查询</button>
          <a href="javascript:history.go(-1);" class="btn btn-default" style="margin-top: 20px">返回</a>
          </div>
          <div  id="form"></div><div id="count"></div>
       <div class="body" style="max-height: 500px;overflow-y: scroll;" id="list"></div>
      <div id="title_item" style="display: none;">
	      <div class="li">
	          <div class="body_a">
	              <a onclick="stopP(event)" class="body_span_left"></a>
	              <div class="body_right">
	                  <span class="body_span_time"></span>
	                  <span class="body_span_result" style="margin-left: 10px"></span>
	              </div>
	              <div class="clear"></div>
	          </div>
			</div>
      </div>
      <div id="popup_item" style="display: none;">
      <div class="body_popup">
              <ul>
                  <li style="display: none;">接收人：<span></span></li>
                  <li>发送人：<span></span></li>
              </ul>
              <div class="clear"></div>
          </div>
      </div>
</body>
</html>
