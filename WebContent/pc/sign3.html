<script type="text/javascript">
var init = function() {
var center = new qq.maps.LatLng(30.694260,104.01430);  
var map = new qq.maps.Map(document.getElementById("container"), {  
    center: center,  
    zoom: 16  
});  
var infoWin = new qq.maps.InfoWindow({
    map: map  
});  
infoWin.open();
infoWin.setContent('客户名称');
infoWin.setPosition(map.getCenter());
  //添加定时器
//     setTimeout(function(){
//         var marker=new qq.maps.Marker({
//             position:center,
// 			animation:qq.maps.MarkerAnimation.DROP,
//             map:map
//         });
//     },1000); 

var anchor = new qq.maps.Point(6, 6),
size = new qq.maps.Size(24, 24),
origin = new qq.maps.Point(0, 0),
icon = new qq.maps.MarkerImage('images/center.gif', size, origin, anchor);
var marker = new qq.maps.Marker({
    icon: icon,
    map: map,
    position:map.getCenter()});
qq.maps.event.addListener(marker, 'click', function() {
    infoWin.open(); 
}); 
  
    var latlngs = [
                   new qq.maps.LatLng(30.694260,104.01430), 
                   new qq.maps.LatLng(30.694721,104.01553), 
                   new qq.maps.LatLng(30.693170,104.01398), 
                   new qq.maps.LatLng(30.691294,104.01398) 
               ]; 
    var dianinfo=[
               	 "西城天下<br>蜀汉路347号",
                  "张货运<br>蜀汉路347号西城天下家乐福1楼",
                  "李货运<br>蜀汉路347号羊西家乐福内   ",
                  "王货运<br>蜀汉路347号西城天下家乐福2楼"
                  ];
    for(var i = 0;i < latlngs.length; i++) {
             (function(n){
	   var info = new qq.maps.InfoWindow({
	       map: map  
	   });  
       var marker = new qq.maps.Marker({
           position: latlngs[n], 
           animation:qq.maps.MarkerAnimation.DROP,
           map: map 
       }); 
    	   info.open(); 
    	   info.setContent(dianinfo[i]); 
    	   info.setPosition(latlngs[n]); 
       qq.maps.event.addListener(marker, 'click', function() {
    	   info.open(); 
       }); 
   })(i); 
  }  
}
