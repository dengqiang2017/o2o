<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta http-equiv="U-XA-Compatible" content="IE-edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../pcxy/css/bootstrap.css">
    <link rel="stylesheet" href="../css/popUpBox.css">
    <script type="text/javascript" src="../js_lib/jquery.11.js"></script>
    <script src="../pcxy/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="../js/popUpBox.js"></script>
    <script src="../js/o2od.js"></script>
    <script src="../js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="../pc/js/weixin/fileupload.js"></script>
    <link rel="stylesheet" href="css/personal_center.css">
    <script type="text/javascript">
    <!-- 
    var math=Math.random();
    document.write("<script src='../js/common.js?ver="+math+"'><\/script>");
    document.write("<script src='huaianjs/personal_center.js?ver="+math+"'><\/script>");
    //-->
    </script>
</head>
<body>
<div class="container" style="padding-right: 0;padding-left: 0">
    <!------- header-------------->
    <div class="header">
        <a class="header_a" onclick="javascript:history.go(-1);">返回</a>
        个人中心
    </div>
    <!------- banner-------------->
     <div class="banner">
          <div class="head_portrait">
              <img src="" id="user_logo">
              <div class="a_position">
              <a class="head_portrait_amend" style="display: none;" id="sctx"><img src="images/camera.png"></a>
              <a class="head_portrait_amend"  id="upload-btn">
                  <input type="hidden" name="typeImg" id="filePath">
                  <input type="file" class="ct input-upload" name="Pic_You" id="Pic_You" onchange="imgCLientUpload(this);">
                  <img src="images/camera.png">
              </a>
              </div>
          </div>
          <span id="clerk_name">刘先生</span>
     </div>
    <a class="place_order btn" href="place_order.html" style="color: #000;border-radius: 0;margin-right: 0">
        <div class="place_order_left">
            <span>下订单</span>
        </div>
        <div class="clear"></div>
    </a>
     <!--------- myorder--------->
    <div class="myorderk">
     <div class="myorder">
         <div class="myorder_left">
             <span>我的订单</span>
         </div>
         <div class="clear"></div>
     </div>
      <div class="myorder_list">
          <ul>
              <li>
                  <a class="li_a01" href="order_center.html">
                  <div class="myorder_list_img">
                  <img class="center-block" src="images/Home_checked.png">
                  </div>
                  <span style="color: #5CA04B">全部订单</span>
                  </a>
              </li>
              <li>
                  <a class="li_a01" href="order_center.html?type=1">
                  <div class="myorder_list_img">
                  <img class="center-block" src="images/Dropbox.png">
                  </div>
                  <span>待发货</span>
                      </a>
              </li>
              <li>
                  <a class="li_a01" href="order_center.html?type=2">
                  <div class="myorder_list_img">
                  <img class="center-block" src="images/Truck.png">
                      </div>
                  <span>待收货</span>
                      </a>
              </li>
              <li>
                  <a class="li_a01" href="order_center.html?type=3">
                  <div class="myorder_list_img">
                  		<img class="center-block" src="images/Cup.png">
                  </div>
                  <span>待评价</span>
                  </a>
              </li>
          </ul>
          <div class="clear"></div>
      </div>
        <div class="clear"></div>
    </div>
    <!--------------- mymaterial------------>
    <div class="mymaterialk">
    <div class="mymaterial">
        <div class="mymaterial_left">
            <span>我的资料</span>
        </div>
        <div class="clear"></div>
    </div>
        <div class="mymaterial_list">
            <ul>
                <li>
                    <div class="col-xs-5">姓名：</div>
                    <div class="col-xs-6" style="text-align: center">
                        <div class="xinxi" style="width: 100%;height: 100%">
                            <input  class="form-control" placeholder="联系人姓名" id="corp_sim_name" type="text" maxlength="30" >
                        </div>
                    </div>
                    <div class="clear"></div>
                </li>
                <li>
                    <div class="col-xs-5">性别：</div>
                    <div class="col-xs-6" style="text-align: center">
                        <div class="xinxi" style="width: 100%;height: 100%">
                            <select class="form-control" disabled>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="clear"></div>
                </li>
                <li>
                    <div class="col-xs-5">联系方式：</div>
                    <div class="col-xs-6" style="text-align: center">
                        <div class="xinxi" style="width: 100%;height: 100%">
                            <input id="tel_no" class="form-control" type="tel" data-num="num"  maxlength="11" placeholder="联系人号码" >
                        </div>
                    </div>
                    <div class="clear"></div>
                </li>
                <li>
                    <div class="col-xs-5">微信号：</div>
                    <div class="col-xs-6" style="text-align: center">
                        <div class="xinxi" style="width: 100%;height: 100%">
                            <input id="weixin" class="form-control" type="text" maxlength="30" placeholder="联系人微信" >
                        </div>
                    </div>
                    <div class="clear"></div>
                </li>
                <li>
                    <button class="btn_style center-block" id="editinfo">修改</button>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>
    <!--------------- mylocation------------>
    <div class="mylocationk">
    <div class="mylocation">
        <div class="mylocation_left">
            <span>我的收货地址</span>
        </div>
        <div class="clear"></div>
    </div>
        <div class="mylocation_list">
            <ul id="fhdzlist">

            </ul>
            <div id="fhdzitem" style="display: none">
           	 <li style="border-top: 1px solid #ddd;border-bottom: 1px solid #ddd;padding: 20px">
                    <div class="list01">
                        <div style="float: left;width: 45%" >
                            <input id="lxr" type="text" class="form-control" placeholder="请输入联系人姓名" maxlength="30">
                        </div>
                        <div style="float: right;width: 45%" >
                            <input id="lxPhone" type="tel" class="form-control" placeholder="请输入联系人号码" data-num="num" maxlength="11">
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="list02">
                        <div>
                            <textarea id="fhdz" class="form-control" placeholder="请输入联系人地址"></textarea>
                        </div>
                    </div>
                    <div class="list04">
                        <div class="list04_left" id="deft">
                            <div class="list04_left_img"></div>
                            <div class="list04_left_span">
                                <span>设为默认地址</span>
                            </div>
                        </div>
                        <div class="list03_right">
                            <button class="btn btn-default" id="edit">编辑</button>
                            <button class="btn btn-default del" style="margin-right: 0" id="del">删除</button>
                        </div>
                    </div>
                    <div class="clear"></div>
                </li>
            </div>
            <div class="add center-block" id="addfhdz">
                <img src="images/Add(2).png">
                <span>新增收货地址</span>
            </div>
        </div>
    </div>
    <!--------------- mydriver------------>
    <div class="mydriverk">
    <div class="mydriver">
        <div class="mydriver_left">
            <span>我的司机</span>
        </div>
        <div class="clear"></div>
    </div>
    <div id="drivelist">
<!--         数据循环展示区 -->
    </div>
<!--              块模板 -->
    <div id="driveitem" style="display: none;">
    <div class="mydriver_list">
            <ul>
                <li style="border-top: 1px solid #ddd;border-bottom: 1px solid #ddd;padding: 20px">
                    <div class="list01">
                        <span style="float: left" id="corp_sim_name"></span>
                        <span style="float: right" id="movtel"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="list02"><span id="memo"></span></div>
                    <div class="clear"></div>
                </li>
            </ul>
        </div>
    </div>
    </div>
    <a type="button" href="../login/exitLogin.do?type=2" class="btn btn-danger center-block function-ctn" style="margin-bottom: 15px;width: 130px">退出登录</a>
    </div>
<div id="copy_bottom"></div>
</body>
</html>
