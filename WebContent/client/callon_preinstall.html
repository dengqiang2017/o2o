<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="U-XA-Compatible" content="IE-edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <title>客户拜访预设</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/contant.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/popUpBox.css">
    <style type="text/css">
        .secition {
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 5px 5px rgba(0,0,0,0.3);
            margin-top: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        #cop {
            text-align: center;
            color: #CCCCCC;
        }
        .form-group{
            margin-right: 15px;
        }
        .btn_box{
           width: 120px;
            margin-top: 50px;
        }
        .input-group-addon{
            cursor: pointer;
        }
        .form-group>i{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="bgT"></div>
<div class="container" style="margin-top: 20px">
    <div class="secition">
        <div class="secition-top" style="margin-bottom: 20px;font-size: 16px;">
            <a href="../employee.do">首页</a>&gt;
            <span>客户拜访预设</span>
        </div>
        <div class="title">客户拜访结果预设</div>
        <div class="form-inline" style="margin-top: 10px">
        <div id=list>
        </div>
        <div id="item" style="display: none;">
            <div class="form-group">
                <div class="input-group" style="position: relative">
                    <input type="text" class="form-control" maxlength="20" style="z-index: auto">
                    <div class="input-group-addon">
                        <i class="fa fa-times-circle" aria-hidden="true" style="color: #FF0101"></i>
                    </div>
                </div>
            </div>
        </div>
            <div class="form-group" id="add">
                <i class="fa fa-plus-circle" aria-hidden="true" style="color:#177577"></i>
            </div>
        </div>
        <div class="center-block" style="width: 150px;">
            <button type="button" class="btn btn-primary" id="save">保存</button>
            <a  href="../employee.do" class="btn btn-default">返回</a>
        </div>
    </div>
</div>
<script type="text/javascript">

var path="callonRet.json";

</script>
<script type="text/javascript" src="../js_lib/jquery.11.js"></script>
<script type="text/javascript" src="../js_lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../js_lib/jquery-ui.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/popUpBox.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="js/yushe.js"></script>

</html>
