<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width = device-width; initial-scale=1">
<title>GeoLocation API演示程序</title>
<link href="css/weui.min.css" rel="stylesheet">
<script src="js_lib/jquery.11.js"></script>
</head>
<body >

<div style="" id="dialog1" class="weui_dialog_confirm">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">弹窗标题</strong></div>
        <div class="weui_dialog_bd">自定义弹窗内容，居左对齐显示，告知需要确认的信息等</div>
        <div class="weui_dialog_ft">
            <a class="weui_btn_dialog default" href="javascript:;">取消</a>
            <a class="weui_btn_dialog primary" href="javascript:;">确定</a>
        </div>
    </div>
</div>

<div style="display: none;" id="dialog2" class="weui_dialog_alert">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">弹窗标题</strong></div>
        <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
        <div class="weui_dialog_ft">
            <a class="weui_btn_dialog primary" href="javascript:;">确定</a>
        </div>
    </div>
</div>
	</body>
</html>
