<style type="text/css">
#cop{
display: none;
}
.csSlideOuter{margin-top: 100px}
.csSlideOuter .csPager.cSpg > li.active a {background-color: #ffffff !important;}
#fade li.active img {display: block;width: 100%;height: 280px}
.bg{position: fixed;left: 0;top:0;width: 100%;height: 100%;background-color: rgba(0,0,0,0.7);}
.csSlideOuter .csPager.cSGallery img {display: block;max-width: 100%;width: 50px;height: 50px;}
@media (max-width: 759px){}
@media (min-width: 760px){.csSlideOuter img{margin: auto} .cSGallery{margin: auto !important;}}
</style>

</div>
<div class="">

    </ul>
</div>
</div>
