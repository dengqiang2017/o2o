<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="U-XA-Compatible" content="IE-edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <title>德阳通威小猪动车-撮合历史</title>
    <link rel="stylesheet" href="../pc/css/bootstrap.css">
    <link rel="stylesheet" href="../pc/css/history.css">
    <link rel="stylesheet" href="css/query.css">
    <link rel="stylesheet" href="../css/popUpBox.css">
</head>
<body>
<div id="listpage">
<div class="header navbar-fixed-top">
    <a onclick="javascript:history.back();" class="pull-left">返回</a>撮合历史
</div>
<div class="body01">
    <button type="button" class="btn btn-default btn-block"><img src="../pc/images/ser.png">搜索</button>
</div>
<div class="body2">
    <ul>

    </ul>
</div>
<div id="item" style="display: none">
    <li>
        <div class="date_box">
            <span class="date">2016.08.06</span><span class="state" style="margin-left: 10px">交易中...</span>
        </div>
        <div class="cz_box">
            <div class="cz_boxTOP">
                <div class="pull-left">
                    <div class="one">
                        <span class="name" >王五</span><span class="site"></span>
                    </div>
                    <div class="two">
                        收购：<span class="number">50</span>头
                    </div>
                </div>
                <div class="pull-right">
                    <div class="one">
                        <span class="classify" >10~20KG仔猪</span>
                    </div>
                    <div class="two">
                        挂价：<span class="cost">80</span>元
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="cz_boxBOTTOM">
                <p style="margin-bottom: 20px"><span class="name2" >张三</span><span class="site2"></span></p>
                <div>
                    <div class="pull-left">
                        挂价：<span class="cost2">80</span>元
                    </div>
                    <div class="pull-right">
                        交易<span class="number">50</span>头
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </li>
</div>
</div>
<div id="findlistpage" style="display: none;">
    <div class="header2">
        搜索 <a class="pull-left closed"
              style="color: #FFFFFF; font-size: 18px; margin-top: 3px; cursor: pointer"
            >取消</a> <a class="pull-right find"
                       style="color: #FFFFFF; font-size: 18px; margin-top: 3px; cursor: pointer">确认</a>
    </div>
    <div class="body">
        <ul>
            <li>
                <div class="col-xs-4" style="text-indent: 20px; margin-top: 6px">起始日期</div>
                <div class="col-xs-8">
                    <input type="date" id="d4311"
                           class="form-control Wdate"
                           onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}'})" name="beginDate">
                </div>
                <div class="clearfix"></div>
            </li>
            <li>
                <div class="col-xs-4" style="text-indent: 20px; margin-top: 6px">结束日期</div>
                <div class="col-xs-8">
                    <input type="date" id="d4312" class="form-control Wdate"
                           onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'d4311\')}',maxDate:'2020-10-01'})" name="endDate">
                </div>
                <div class="clearfix"></div>
            </li>
            <li>
                <div class="col-xs-4" style="text-indent: 20px; margin-top: 6px">状态</div>
                <div class="col-xs-8">
                    <select class="form-control" name="m_flag">
                        <option value=""></option>
                        <option value="0">等待确认</option>
                        <option value="1">预售方已确认</option>
                        <option value="2">收购方已确认</option>
                        <option value="3">双方已确认</option>
                    </select>
                </div>
                <div class="clearfix"></div>
            </li>
            <li style="padding: 0">
                <div class="col-xs-3" style="text-indent: 24px; margin-top: 6px;padding: 10px 0;">类别</div>
                <div class="col-xs-9 tbd1" style="padding: 3px 0">
                    <ul>
                       <li class="active3"><label>全部</label><span style="display: none;"></span></li>
                        <li><label>仔猪</label><span style="display: none;">TY001</span></li>
                        <li><label>商品猪</label><span style="display: none;">TY002</span></li>
                    </ul>
                    <!--<input type="text" id="searchKey" maxlength="20" class="form-control" placeholder="如:仔猪">-->
                </div>
                <div class="clearfix"></div>
            </li>
            <li style="padding: 0">
                <div class="col-xs-3" style="text-indent: 24px; margin-top: 6px;padding: 10px 0;">猪种</div>
                <div class="col-xs-9 tbd2" style="padding: 3px 0">
                    <ul>
                        <li class="active3"><label>全部</label><span style="display: none;"></span></li>
                        <li><label>内杂猪</label><span style="display: none;">TY001</span></li>
                        <li><label>外杂猪</label><span style="display: none;">TY002</span></li>
                        <li><label>土猪</label><span style="display: none;">TY003</span></li>
                    </ul>
                    <!--<input type="text" id="searchKey" maxlength="20" class="form-control" placeholder="如:内杂猪">-->
                </div>
                <div class="clearfix"></div>
            </li>
        </ul>
    </div>
<script type="text/javascript" src="../js_lib/jquery.11.js"></script>
<script type="text/javascript" src="../js_lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../datepicker/WdatePicker.js"></script> 
<script type="text/javascript" src="../js/popUpBox.js"></script>

	//-->
</script>
</body>
</html>
