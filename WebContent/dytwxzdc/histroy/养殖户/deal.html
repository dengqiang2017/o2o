<!DOCTYPE html>

                             </div>
                         <div class="a" style="margin-top: 20px">
                             <span id="data">2016-07-15</span>
                         </div>
                         <div class="a" style="margin-top: 20px">
                             收入范围：<span>65500~70000</span>
                         </div>
                             <div class="clearfix"></div>
                         </div>
                     </div>
                 </a>
             </li>
             <li>
                 <a href="detail.html">
                 <div class="box_body01">
                     <div class="a_box">
                         <div class="a">
                             内杂猪>猪仔>10~20kg
                         </div>
                         <div class="a">
                             <div class="pull-left">销售中...</div>
                             <div class="pull-right">销售：<span>50</span>头</div>
                         </div>
                         <div class="a" style="margin-top: 20px">

                     </div>
                 </div>

     <div class="footer">
         <div class="pull-left">

</div>
     <div id="findlistpage" style="display: none;">
         <div class="header2">
             搜索 <a class="pull-left closed"
                   style="color: #FFFFFF; font-size: 18px; margin-top: 3px; cursor: pointer"
                 >取消</a> <a class="pull-right find"
                            style="color: #FFFFFF; font-size: 18px; margin-top: 3px; cursor: pointer">确认</a>
         </div>
         <div class="body">
             <ul>
                 <li>
                     <div class="col-xs-4" style="text-indent: 20px; margin-top: 6px">起始日期</div>
                     <div class="col-xs-8">
                         <input type="date" id="d4311"
                                class="form-control Wdate"
                                onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}'})" name="beginDate">
                     </div>
                     <div class="clearfix"></div>
                 </li>
                 <li>
                     <div class="col-xs-4" style="text-indent: 20px; margin-top: 6px">结束日期</div>
                     <div class="col-xs-8">
                         <input type="date" id="d4312" class="form-control Wdate"
                                onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'d4311\')}',maxDate:'2020-10-01'})" name="endDate">
                     </div>
                     <div class="clearfix"></div>
                 </li>
                 <li>
                 <div class="col-xs-4" style="text-indent: 20px; margin-top: 6px">猪种</div>

                 <div class="clearfix"></div>
                 </li>
                 <li>
                     <div class="col-xs-4" style="text-indent: 20px; margin-top: 6px">类别</div>
                     <div class="col-xs-8">
                         <input type="text" id="searchKey" maxlength="20" class="form-control" placeholder="如:仔猪">
                     </div>
                     <div class="clearfix"></div>
                 </li>
                 <li>
                     <div class="col-xs-4" style="text-indent: 20px; margin-top: 6px">重量</div>
                     <div class="col-xs-8">
                         <input type="text" id="searchKey" maxlength="20" class="form-control" placeholder="如:20~30kg">
                     </div>
                     <div class="clearfix"></div>
                 </li>
             </ul>
         </div>
     </div>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../datepicker/WdatePicker.js"></script>
<script>
    $('.body01>button').click(function(){
        $('#findlistpage').show();
        $('#listpage').hide();
    });
    $('.closed').click(function(){
        $('#findlistpage').hide();
        $('#listpage').show();
    });
</script>
