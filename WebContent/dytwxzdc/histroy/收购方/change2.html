<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="U-XA-Compatible" content="IE-edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <title>德阳通威小猪动车-贩卖方修改密码</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/change2.css">
</head>
<body>
<div class="header">
    <a onclick="javascript:history.back();">返回</a>修改密码
</div>
<div class="center">
    <div class="center01" style="background-color: #E8E8E8;">
        <label><img class="img-responsive center-block" src="images/phone.png"></label>
        <input type="text" class="form-control" placeholder="请输入手机号" name="user_id" maxlength="11" data-number="num">
        <div class="clearfix"></div>
    </div>
    <div class="center02">
        <div class="pull-left">
            <input type="text" class="form-control" placeholder="输入验证码" maxlength="6" name="verificationCode">
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-success">获取验证码</button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="center03" style="background-color: #E8E8E8;">
        <label><img class="img-responsive center-block" src="images/l.png"></label>
        <input type="password" class="form-control" placeholder="请输入密码" name="user_password" maxlength="20">
        <div class="clearfix"></div>
    </div>
    <div class="center04" style="background-color: #E8E8E8;">
        <label><img class="img-responsive center-block" src="images/l.png"></label>
        <input type="password" class="form-control" placeholder="确认密码" name="confirmPwd" maxlength="20">
        <div class="clearfix"></div>
    </div>
    <a href="login.html" type="button" class="btn btn-block btn01">确认修改</a>
</div>
</body>
</html>
