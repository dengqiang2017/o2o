</div>
<div class="body">
    <ul>
        <li>
            <label>姓名</label>
            <div class="imgk">
                <input type="text" placeholder="请输入姓名" class="form-control" maxlength="20">
            </div>
            <div class="clearfix"></div>
        </li>
        <li>
            <label>联系电话</label>
            <div class="imgk">
                <input type="tel" placeholder="请输入联系电话" data-num="num" maxlength="11" class="form-control">
            </div>
            <div class="clearfix"></div>
        </li>
        <li>
            <label>联系地址</label>
            <div class="imgk">
                <input type="text" placeholder="请输入详细联系地址" class="form-control" maxlength="100">
            </div>
            <div class="clearfix"></div>
        </li>
        <li>
            <label>二维码</label>
            <div class="imgk">
                <a href="code.html?ver=002" class="ewm">
                <img src="images/ewm.png" style="width: 30px;margin-right: 5px;float: right">
                </a>
            </div>
            <div class="clearfix"></div>
        </li>
    </ul>
</div>
<script type="text/javascript" src="../js_lib/jquery.11.js"></script>
<script type="text/javascript" src="../js/popUpBox.js"></script>
