<script>  
var n=0;
$(".banner").hide();
$(".banner:eq(0)").show();
$(".lefth").click(function() {
			if (n > 0) {
				n = n - 1;
			} else {
				n = $(".banner").length - 1;
			}
			$(".banner").hide();
			$(".banner:eq(" + n + ")").show();
			$(".ctrl_btn").removeClass("activeB");
			$(".ctrl_btn:eq(" + n + ")").addClass("activeB");
		})
		$(".righth").click(function() {
			if (n < $(".banner").length - 1) {
				n = n + 1;
			} else {
				n = 0;
			}
			$(".banner").hide();
			$(".banner:eq(" + n + ")").show();
			$(".ctrl_btn").removeClass("activeB");
			$(".ctrl_btn:eq(" + n + ")").addClass("activeB");
		});

var timer = setInterval(auto, 5000);
		function auto() {
			if (n < $(".banner").length - 1) {
				n = n + 1;
			} else {
				n = 0;
			}
			$(".banner").hide();
			$(".banner:eq(" + n + ")").show();
			$(".ctrl_btn").removeClass("activeB");
			$(".ctrl_btn:eq(" + n + ")").addClass("activeB");
		};

</script>
