<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="U-XA-Compatible" content="IE-edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="达州创新家居电商平台主要经营家具,家居,沙发,茶几,桌子,装修">
    <meta name="keywords" content="家具,家居,沙发,茶几,桌子,装修">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/contant.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script type="text/javascript" src="../js_lib/jquery.11.js"></script>
   <style type="text/css">
       body{
           background-color: #EAEAEA;
       }
       .secition{
           text-align: center;
           font-weight: bold;
           font-size: 24px;
       }
       .secition img{
           width: 100px;
           margin: 30px auto;
       }
       .secition button{
           margin-top: 50px;
           width: 90%;
           background-color: #006766;
           color: #FFFFFF;
           font-size: 22px;
       }
       .possible {
           width: 90%;
           margin: auto;
           margin-top: 50px;
       }
       .possible div{
       float: left;
       }
       .left{
           width: 33.3333%;
       }
       .right{
           width: 33.3333%;
       }
       .possible-left{
           width: 80%;
           height: 1px;
           background-color: #000000;
           margin-top: 12px;
       }
       .possible-center{
           width: 33.3333%;
           text-align: center;
           color: #666666;
       }
       .possible-right{
           width: 80%;
           height: 1px;
           background-color: #000000;
           margin-top: 12px;
           float: right !important;
       }
       .commodity li{
           float: left;
           width: 48%;
       }
       .pic img{
           width: 100%;
       }
       .word{
           background-color: #FFFFFF;
           padding: 5px;
       }
       .commodity{
           margin-top: 50px;
           margin-bottom: 30px;
       }
       .cost{
           color: #C70100;
           font-weight: bold;
           font-size: 14px;
       }
       .title{
           font-size: 14px;
       }
   </style>
</head>
<body>
<!------ 订单跟踪头部-------->
<div class="header">
    <a onclick="javascript:history.back();" class="header_left">返回</a>
    交易完成
</div>
<div class="secition">
    <img src="images/success.png" class="center-block">
    交易成功
    <button type="button" class="btn center-block">查看详情</button>
</div>
<div class="possible clearfix">
    <div class="left">
    <div class="possible-left"></div>
    </div>
    <div class="possible-center">你可能想买</div>
    <div class="right">
    <div class="possible-right"></div>
    </div>
</div>
<div class="commodity clearfix">
    <ul>
        <li class="pull-left">
            <div class="box">
                <div class="pic">
                    <img src="images/0.png">
                </div>
                <div class="word">
                    <div class="title">
                        帝歌欧式全铜吊灯 简欧风格卧室客厅
                    </div>
                    <div class="cost">
                        ￥299
                    </div>
                </div>
            </div>
        </li>
        <li class="pull-right">
            <div class="box">
                <div class="pic">
                    <img src="images/0.png">
                </div>
                <div class="word">
                    <div class="title">
                        帝歌欧式全铜吊灯 简欧风格卧室客厅
                    </div>
                    <div class="cost">
                        ￥299
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<script>
    $('.secition button').click(function(){
        $(this).css({'color':'#ffffff'})
    })
</script>
</body>
</html>
