<link rel="stylesheet" href="css/check_driver.css">

        选择司机

        <div class="mylocation">

        <div class="mylocation_list">

            </ul>

                    <span style="float: left" id="corp_sim_name"></span>
                    <span style="float: right" id="movtel"></span>

                        <div class="list04_left_img"></div>
                    </div>

                    </div>
                </div>
                <div class="clear"></div>
            </li>
        </div>
    </div>

<!--------------货物清单---------------->

            <div class="col-xs-6">

                        <li id="item_name"><span></span></li>

                </div>
            </div>

        </div>
        <div class="list_b">
